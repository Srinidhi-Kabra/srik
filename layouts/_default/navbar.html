{{ define "main" }}
<article style="padding-left: 0 !important; padding-right: 0 !important;" class="max-w-3xl mx-auto px-1 py-10 text-justify">

    <header class="mb-10 text-center">
        <h1 style="font-size: 3rem;" class="font-extrabold">{{ .Title }}</h1>
    </header>

    <hr class="border-gray-300 mb-0">
    
  {{ $enableToc := or (.Params.showTableOfContents) (site.Params.article.showTableOfContents) | default false }}
  {{ if and $enableToc (in .TableOfContents "<ul") }}
    <nav class="mb-2 border-b border-gray-800 pb-4 dark:border-neutral-600 prose mx-auto text-justify">
      {{ .TableOfContents | safeHTML }}
    </nav>
  {{ end }}

  

  <hr class="border-gray-300 mb-6">

  <section class="prose dark:prose-invert mx-auto px-0">
    {{ .Content }}
  </section>

  
  
  

</article>

<style>
    /* Override default blue for links in ToC to match theme */
    nav.prose a {
      color: whitesmoke; /* Use inherited text color */
      text-decoration: underline; /* Optional: keep underline for links */
    }
  
    /* Center list items inside ToC */
    nav.prose ul {
      display: inline-block;
      text-align: left; /* keep links left aligned inside centered container */
    }
    /* For light mode, explicitly set the TOC text color */
    body:not(.dark) nav.prose {
      color: #333; /* Dark text for visibility */
    }

    /* Also adjust link color if needed */
    nav.prose a {
      color: #222; /* or a darker hue for visibility */
    }

</style>

{{ end }}
